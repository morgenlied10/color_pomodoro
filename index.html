<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Visual Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="base"></div>
  <div id="overlay"></div>

  <div id="ui">
    <button id="start">▶</button>

    <div id="running-ui">
      <div id="time">25:00</div>
      <div id="controls">
        <button id="pause">⏸</button>
        <button id="stop">■</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
